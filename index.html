<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Healthcare - Powering AI Transformation in Healthcare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">
    <h1>
      Verify<br>Healthcare
    </h1>
    <p class="tagline">Powering AI Transformation in Healthcare</p>
  </div>

  <div class="contact-section">
    <p>Excited to Connect with Us?</p>
    <h2 style="margin-bottom: 12px; font-size: 24px;">Contact Me</h2>
    <p style="font-size:16px; margin-bottom: 16px;">
      Feel free to reach outâ€”I will get back shortly.
    </p>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required 
             style="width: 100%; padding: 6px; margin-bottom: 8px; border-radius:4px; border:none;"/>
      
      <input type="email" name="email" placeholder="Your Email" required 
             style="width: 100%; padding: 6px; margin-bottom: 8px; border-radius:4px; border:none;"/>
      
      <textarea name="message" placeholder="Your Message" required
             style="width: 100%; padding: 6px; margin-bottom: 8px; height: 80px; border-radius:4px; border:none;"></textarea>
      
      <button type="submit"
              style="padding:8px 16px; background-color:white; color:black; border:none; border-radius:4px; cursor:pointer;">
        Send Message
      </button>
    </form>
    <div id="response" style="margin-top:10px; font-size:14px;"></div>
    <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      try {
        const res = await fetch('/submit_contact', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const result = await res.json();
        document.getElementById('response').innerText = result.message;
        if (res.ok) this.reset();
      } catch (err) {
        document.getElementById('response').innerText = "Something went wrong!";
      }
    });
    </script>
  </div>

  <div class="CHARGE-section">
    <p>Stay informed on Health AI governance by following our educational hub:</p>
    <a href="https://www.linkedin.com/company/charge-health-ai" target="_blank" style="text-decoration: none; color: inherit; cursor: pointer;">
      <div class="charge-logo-container">
        <img src="logo.png" alt="CHARGE Logo">
        <div class="charge-text">
          <p class="logo-text">CHARGE</p>
          <p class="sub-text">Center for Health AI Regulation,<br>Governance & Ethics</p>
        </div>
      </div>
    </a>
  </div>

</body>
</html>
